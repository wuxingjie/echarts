<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="/node_modules/zrender/dist/zrender.js"></script>
        <link rel="stylesheet" href="lib/reset.css" />
        <title>zrender-test</title>
    </head>
    <body>


        <div class="example-container" style="width: 2000px; height: 500px; border: 1px solid red"></div>
        <script>
            window.onload = function() {
                const container = document.getElementsByClassName('example-container')[0];
                const zr = zrender.init(container);
                var w = zr.getWidth();
                var h = zr.getHeight();
                const group = new zrender.Group({
                    x: 0,
                    y: 0
                });

                const text = new zrender.Text({
                    legacy: true,

                    style: {
                        x: 250,
                        y: 100,
                        text: '中文',
                        align: 'center',
                        verticalAlign: 'middle',
                        fontSize: 50,
                        fontFamily: 'Lato',
                        fontWeight: 'bolder',
                        fill: 'red',
                        //blend: 'lighten',
                        width: 500,
                        height: 200,
                        backgroundColor : 'blue'
                    },
                    position: [0, 0]
                });
                group.add(text)
                zr.add(group)
            };
        </script>

    </body>

</html>
